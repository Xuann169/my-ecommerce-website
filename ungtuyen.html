<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Ứng Tuyển</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="ungtuyen.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h2><i class="fas fa-briefcase"></i> Form Ứng Tuyển</h2>
        <p>Hoàn thành form để ứng tuyển vào vị trí mong muốn</p>
      </div>

      <div class="form-body">
        <!-- Progress Steps -->
        <div class="form-progress">
          <div class="progress-step active">
            1<span>Thông tin cá nhân</span>
          </div>
          <div class="progress-step">2<span>Kinh nghiệm & Kỹ năng</span></div>
          <div class="progress-step">3<span>Hồ sơ & Portfolio</span></div>
        </div>

        <form id="applyForm">
          <div class="form-grid">
            <!-- Họ và tên -->
            <div class="form-group">
              <label for="fullname"
                ><i class="fas fa-user"></i> Họ và tên</label
              >
              <input
                type="text"
                id="fullname"
                name="fullname"
                placeholder="Nhập họ và tên đầy đủ"
                required
              />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="email@example.com"
                required
              />
            </div>

            <!-- Số điện thoại -->
            <div class="form-group">
              <label for="phone"
                ><i class="fas fa-phone"></i> Số điện thoại</label
              >
              <input
                type="text"
                id="phone"
                name="phone"
                placeholder="0123 456 789"
                required
              />
            </div>

            <!-- Ngày sinh -->
            <div class="form-group">
              <label for="birthday"
                ><i class="fas fa-calendar"></i> Ngày sinh</label
              >
              <input type="date" id="birthday" name="birthday" />
            </div>

            <!-- Vị trí ứng tuyển -->
            <div class="form-group">
              <label for="position"
                ><i class="fas fa-briefcase"></i> Vị trí ứng tuyển</label
              >
              <select id="position" name="position" required>
                <option value="">-- Chọn vị trí ứng tuyển --</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="designer">UI/UX Designer</option>
              </select>
            </div>

            <!-- Tên công ty ứng tuyển -->
            <div class="form-group">
              <label for="company"
                ><i class="fas fa-building"></i> Công ty ứng tuyển</label
              >
              <input
                type="text"
                id="company"
                name="company"
                placeholder="Tên công ty bạn muốn ứng tuyển"
                required
              />
            </div>
          </div>

          <!-- Kinh nghiệm -->
          <div class="form-group full-width">
            <label for="experience"
              ><i class="fas fa-chart-line"></i> Kinh nghiệm làm việc</label
            >
            <textarea
              id="experience"
              name="experience"
              placeholder="Mô tả kinh nghiệm làm việc của bạn..."
            ></textarea>
          </div>

          <!-- Kỹ năng -->
          <div class="form-group full-width">
            <label for="skills"
              ><i class="fas fa-tools"></i> Kỹ năng chuyên môn</label
            >
            <textarea
              id="skills"
              name="skills"
              placeholder="Liệt kê các kỹ năng chuyên môn của bạn..."
            ></textarea>
          </div>

          <!-- Giới thiệu bản thân -->
          <div class="form-group full-width">
            <label for="about"
              ><i class="fas fa-user-circle"></i> Giới thiệu bản thân</label
            >
            <textarea
              id="about"
              name="about"
              placeholder="Giới thiệu ngắn gọn về bản thân và mục tiêu nghề nghiệp..."
            ></textarea>
          </div>

          <!-- File Upload Section -->
          <div class="file-upload-section">
            <h3><i class="fas fa-cloud-upload-alt"></i> Hồ sơ trực tuyến</h3>
            <p>
              Thêm link đến CV và Portfolio của bạn (Google Drive, OneDrive,
              GitHub, v.v.)
            </p>
            <div class="file-input-group">
              <div class="form-group file-input">
                <label for="cv"><i class="fas fa-file-pdf"></i> Link CV</label>
                <input
                  type="url"
                  id="cv"
                  name="cv"
                  placeholder="https://drive.google.com/..."
                />
              </div>
              <div class="form-group file-input">
                <label for="portfolio"
                  ><i class="fas fa-folder-open"></i> Link Portfolio</label
                >
                <input
                  type="url"
                  id="portfolio"
                  name="portfolio"
                  placeholder="https://github.com/..."
                />
              </div>
            </div>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i> Gửi đơn ứng tuyển
          </button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("applyForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const submitBtn = this.querySelector(".submit-btn");
          submitBtn.classList.add("loading");
          submitBtn.innerHTML = '<i class="fas fa-spinner"></i> Đang gửi...';

          // Simulate form submission
          setTimeout(() => {
            alert(
              "Đơn ứng tuyển của bạn đã được gửi thành công! Chúng tôi sẽ liên hệ với bạn trong thời gian sớm nhất."
            );
            submitBtn.classList.remove("loading");
            submitBtn.innerHTML =
              '<i class="fas fa-paper-plane"></i> Gửi đơn ứng tuyển';
            this.reset();
          }, 2000);
        });

      // Add focus effects
      const inputs = document.querySelectorAll("input, select, textarea");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.classList.add("focused");
        });

        input.addEventListener("blur", function () {
          this.parentElement.classList.remove("focused");
        });
      });
    </script>
  </body>
</html>
